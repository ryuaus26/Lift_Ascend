<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Ascend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="http://localhost/LiftAscend/Code/CSS/loggedout.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="http://localhost/LiftAscend/Images/Header/Logo.PNG" alt="Lift Ascend logo">
            </div>

            <nav class="nav">
                <a href="#">About Us</a>
                <a href="#">Data</a>
                <a href="#">Contact</a>
            </nav>
           
            <div class="right-section">
                <div id="login-dropdown" class="dropdown">
                    <div class="dropdown-content" id="form_container">
                        <div id="form_header_container">
                            <h2 id="form_header"> Login </h2>
                        </div>

                        <div id="form_content_container">
                            <div id="form_content_inner_container">
                                <input type="text" id="full_name" placeholder="Full name">
                                <input type="email" id="email" placeholder="Email">
                                <input type="password" id="password" placeholder="New Password">

                                <div id="button_container">
                                    <button onclick="login()">Login</button>
                                    <button onclick="register()">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                
                <div class="weight-unit">
                    <button class="weight-unit-btn">lbs â–¼</button>
                    <div class="weight-unit-content">
                        <a href="#">lbs</a>
                        <a href="#">kgs</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="Search for lifters...">
        <button class="search-button">
            <i class="fas fa-search"></i> Search
        </button>
    </div>
    
   
    <div id="liftDataInput">
        <h2>Enter Your Lift Data</h2>
        <table id="liftDataTable">
            <thead>
                <tr>
                    <th>Age</th>
                    <th>Squat (lbs)</th>
                    <th>Bench (lbs)</th>
                    <th>Deadlift (lbs)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="liftDataBody">
                <tr>
                    <td><input type="number" class="age" placeholder="Age"></td>
                    <td><input type="number" class="squat" placeholder="Squat"></td>
                    <td><input type="number" class="bench" placeholder="Bench"></td>
                    <td><input type="number" class="deadlift" placeholder="Deadlift"></td>
                    <td><button onclick="removeRow(this)">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addRow()">Add Row</button>
        <button onclick="submitLiftData()">Submit Lift Data</button>
    </div>

    <!-- Move the script to the end of the body -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script src="http://localhost/LiftAscend/Code/Backend/loggedout.js"></script>
    <script src="http://localhost/LiftAscend/Code/Backend/addRow.js"></script>

</body>
</html>
