<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Ascend</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="http://localhost//LiftAscend//Code//CSS//loggedin.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    

</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="http://localhost/LiftAscend/Images/Header/Logo.PNG" alt="Lift Ascend logo">
            </div>

            <nav class="nav">
                <a href="#">About Us</a>
                <a href="#">Data</a>
                <a href="#">Contact</a>
            </nav>

            

            <div id="profile-header-container">
                
            
            <div id="profile-content-container">
                <h2 id="profile-header">Profile</h2>
                    <p><strong>Full Name:</strong> <span id="user-full-name"></span></p>
                    <p><strong>Squat:</strong> <span id="user-squat"></span></p>
                    <p><strong>Bench:</strong> <span id="user-bench"></span></p>
                    <p><strong>Deadlift:</strong> <span id="user-deadlift"></span></p>
                    
    
                <div id="button-container">
                    <button onclick="logout()">Logout</button>
                </div>
            </div>


        </div>

        <div id="additional-info"> <!-- New container for outside info -->
            <p><strong>Total:</strong> <span id="user-total"></span></p>
            <p><strong>DOTS:</strong> <span id="user-dots"></span></p>
            <p><strong>PLACEHOLDER:</strong> <span id="user-dots"></span></p>
            <p><strong>PLACEHOLDER:</strong> <span id="user-dots"></span></p>
        </div>

          
            <div class="right-section">
                <div id="profile-container" > <!-- Hidden by default -->
                    
            
                   
                </div>

                <div id="friend-list-container" style="display: none;"> <!-- Hidden by default -->
                    <h3>Friends</h3>
                    <ul id="friend-list"></ul>
                </div>
                <button id="toggle-friend-list">Show Friends</button>
                
            </div>
            

                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                
                <div class="weight-unit">
                    <button class="weight-unit-btn">lbs â–¼</button>
                    <div class="weight-unit-content">
                        <a href="#">lbs</a>
                        <a href="#">kgs</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="ais-SearchBox">
        <form class="ais-SearchBox-form" novalidate>
          <input class="ais-SearchBox-input" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="Search for products" spellcheck="false" maxlength="512" type="search" value="" />
          <button class="ais-SearchBox-submit" type="submit" title="Submit the search query.">
            <svg class="ais-SearchBox-submitIcon" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 40 40">
              ...
            </svg>
          </button>
          <button class="ais-SearchBox-reset" type="reset" title="Clear the search query." hidden>
            <svg class="ais-SearchBox-resetIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="10" height="10">
              ...
            </svg>
          </button>
          <span class="ais-SearchBox-loadingIndicator" hidden>
            <svg width="16" height="16" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#444" class="ais-SearchBox-loadingIcon">
              ...
            </svg>
          </span>
        </form>
      </div>
    
   
    <div id="liftDataInput">
        <h2>Enter Your Lift Data</h2>
        <table id="liftDataTable">
            <thead>
                <tr>
                    <th>Age</th>
                    <th>Squat (lbs)</th>
                    <th>Bench (lbs)</th>
                    <th>Deadlift (lbs)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="liftDataBody">
                <tr>
                    <td><input type="number" class="age" placeholder="Age"></td>
                    <td><input type="number" class="squat" placeholder="Squat"></td>
                    <td><input type="number" class="bench" placeholder="Bench"></td>
                    <td><input type="number" class="deadlift" placeholder="Deadlift"></td>
                    <td><button onclick="removeRow(this)">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addRow()">Add Row</button>
        <button onclick="submitLiftData()">Submit Lift Data</button>
    </div>

    <!-- Move the script to the end of the body -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script src="http://localhost//LiftAscend//Code//Backend//loggedin.js"></script>
    <script src="http://localhost/LiftAscend/Code/Backend/addRow.js"></script>
    <script src="http://localhost/LiftAscend/Code/Backend/api.js"></script>
    <script src="http://localhost//LiftAscend//Code//Backend//search.js"></script>
</body>
</html>
